<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音分离实验结果展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .audio-player {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>语音分离前后结果展示</h1>

    <h2>分离前的音频</h2>
    <audio controls class="audio-player">
        <source src="path/to/mixed_audio.wav" type="audio/wav">
        您的浏览器不支持音频播放。
    </audio>

    <h2>分离后的音频</h2>
    <audio controls class="audio-player">
        <source src="path/to/first_speaker_audio.wav" type="audio/wav">
        您的浏览器不支持音频播放。
    </audio>
    <audio controls class="audio-player">
        <source src="path/to/second_speaker_audio.wav" type="audio/wav">
        您的浏览器不支持音频播放。
    </audio>

    <h2>实验结果</h2>
    <table>
        <thead>
            <tr>
                <th>实验</th>
                <th>评估指标</th>
                <th>分离前</th>
                <th>分离后</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>实验 1</td>
                <td>SNR</td>
                <td>15.2 dB</td>
                <td>23.8 dB</td>
            </tr>
            <tr>
                <td>实验 2</td>
                <td>SDR</td>
                <td>-5.3 dB</td>
                <td>10.5 dB</td>
            </tr>
            <tr>
                <td>实验 3</td>
                <td>ISR</td>
                <td>2.1 dB</td>
                <td>9.7 dB</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
